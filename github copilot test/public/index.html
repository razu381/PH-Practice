<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");

      body {
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        min-height: 100vh;
        margin: 0;
        padding: 60px 20px;
        font-family: "Orbitron", monospace;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        overflow-y: auto;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            #ff0080 0%,
            transparent 50%
          ),
          radial-gradient(circle at 80% 20%, #00ffe7 0%, transparent 50%);
        opacity: 0.1;
        z-index: -1;
      }

      #app {
        max-width: 400px;
        padding: 2.5rem;
        margin-bottom: 3rem;
        background: rgba(10, 10, 30, 0.95);
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(0, 255, 231, 0.3),
          0 0 100px rgba(255, 0, 128, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid;
        border-image: linear-gradient(45deg, #00ffe7, #ff0080, #00ffe7) 1;
        text-align: center;
        position: relative;
      }

      h2 {
        color: #00ffe7;
        font-weight: 900;
        font-size: 2.2rem;
        margin-bottom: 2rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
        }
        to {
          text-shadow: 0 0 30px #ff0080, 0 0 60px #ff0080;
        }
      }

      .cyber-input {
        width: 100%;
        padding: 1.2rem;
        margin: 0.8rem 0;
        border: 2px solid #00ffe7;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ffe7;
        font-size: 1.1rem;
        font-family: "Orbitron", monospace;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box;
        box-shadow: 0 0 20px rgba(0, 255, 231, 0.3);
      }

      .cyber-input:focus {
        border-color: #ff0080;
        box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        transform: scale(1.02);
      }

      .cyber-input::placeholder {
        color: rgba(0, 255, 231, 0.5);
      }

      .cyber-btn-group {
        display: flex;
        gap: 1.5rem;
        margin: 2.5rem 0;
      }

      .cyber-btn {
        flex: 1;
        background: linear-gradient(45deg, #ff0080, #00ffe7);
        color: #0a0a0a;
        border: none;
        border-radius: 10px;
        padding: 1.2rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 700;
        font-family: "Orbitron", monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .cyber-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.5s;
      }

      .cyber-btn:hover::before {
        left: 100%;
      }

      .cyber-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 255, 231, 0.4);
        background: linear-gradient(45deg, #00ffe7, #ff0080);
      }

      .cyber-result {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #ff0080;
        border-radius: 15px;
        padding: 1.8rem;
        font-size: 1.8rem;
        font-weight: 700;
        color: #ff0080;
        margin-top: 1.5rem;
        font-family: "Orbitron", monospace;
        text-shadow: 0 0 20px #ff0080;
        box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Cyber Calculator</h2>
      <input
        type="number"
        id="num1"
        placeholder="ENTER FIRST NUMBER"
        class="cyber-input"
      />
      <input
        type="number"
        id="num2"
        placeholder="ENTER SECOND NUMBER"
        class="cyber-input"
      />
      <div class="cyber-btn-group">
        <button id="addBtn" class="cyber-btn">ADD</button>
        <button id="subBtn" class="cyber-btn">SUBTRACT</button>
      </div>
      <div id="result" class="cyber-result">0</div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/calculator.test.js"></script>
  </body>
</html>
